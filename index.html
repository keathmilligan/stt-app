<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech to Text</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Speech to Text</h1>

      <div id="model-warning" class="warning hidden">
        <p>Whisper model not found.</p>
        <p id="model-path"></p>
        <button id="download-model-btn">Download Model (~145 MB)</button>
        <p id="download-status" class="download-status"></p>
      </div>

      <div class="controls">
        <div class="device-selector">
          <label for="device-select">Audio Input:</label>
          <select id="device-select">
            <option value="">Loading devices...</option>
          </select>
        </div>

        <div class="button-group">
          <button id="monitor-btn" disabled>Monitor</button>
          <button id="record-btn" disabled>Record</button>
        </div>
      </div>

      <div class="waveform-area">
        <canvas id="waveform-canvas"></canvas>
      </div>

      <div id="status" class="status"></div>

      <div class="transcription-area">
        <h2>Transcription</h2>
        <div id="transcription-result" class="result-box">
          Press Record to start capturing audio.
        </div>
      </div>
    </main>
  </body>
</html>
